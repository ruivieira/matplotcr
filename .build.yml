image: ubuntu/latest
packages:
  - curl
  - unzip
sources:
  - https://git.sr.ht/~ruivieira/matplotcr
tasks:
  - setup: |
      curl -fsSL https://crystal-lang.org/install.sh | sudo bash
      sudo apt-get install libatlas-base-dev libgsl-dev
  - test: |
      cd matplotcr
      shards install --ignore-crystal-version
      crystal spec
      crystal spec
